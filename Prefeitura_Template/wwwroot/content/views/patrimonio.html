<div ng-include="'views/_partials/_breadcumb.html'"></div>
<section class="container-general">
        <div class="center">
            <div class="block-text" ng-bind-html="conteudo.PatrimonioHistoricoCultural"></div>
            <header class="header-filter">
                <h2 class="title-area">Filtro</h2>
                <label for="categoria">Categoria</label>
                <select name="categoria" id="categoria" class="input-default" style="min-width: 220px;"  ng-model="categoriaid" ng-options="cat as cat.Descricao for cat in categorias track by cat.Id">
                    <option value="">Selecione a categoria</option>
                </select>
            </header>
            <div class="row-grid cards-default clearfix">
                <div class="grid-4" ng-repeat="item in conteudo.ListaPatrimonioHistoricoCultural | limitTo: limitforPage | filter: categoriaid.Descricao">
                    <article class="card-locals" style="background-image: url({{item.CaminhoLogicoImagem}})">
                        <div class="info">
                            <span class="category-label">{{item.PatrimonioHistoricoCulturalCategoria.Descricao}}</span>
                            <h2 class="title">{{item.Nome}}</h2>
                            <p class="description" ng-bind-html="item.Descricao | limitTo: 200"></p>
                            <a href="{{item.LinkMaps}}" target="_blank" class="bt-white">
                                <i class="fa fa-map-marker"></i>
                                Ver Localização
                            </a>
                        </div>
                    </article>
                </div>
            </div>
            <footer class="loading">
                <button class="bt-gray" ng-click="loadMore()">Carregar mais</button>
            </footer>
        </div>
</section>
